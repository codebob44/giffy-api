<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Comics</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

 
</head>
<div class="clear"></div>

<body>
  <div class="wrapper">
    <div class="col-md-1"></div>
    <div class="col-md-6">
      <div id=comicButtons>
      </div>
    </div>
    <div class="col-md-4">
      <form id="comicForm">
        <label for="comicImage">Add a Comedian
        </label>
        <input type="text" id=comicInput></input>
        <input id="addComic" type="submit" value="submit"></input>
      </form>
      <h2>Click your favorite Comic Button to create giphies</h2>
      <p>Add Comedians using the Comic form</p>
      
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-12">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div id=comics>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <!--My script-->
  <script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>

</html>
